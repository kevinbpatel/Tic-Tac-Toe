<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <h1 class="title">Tic-Tac-Toe</h1>
    <div class="turn"></div>
    <div class="board"></div>
    <button class="reset">restart</button>
    <div class="add-players-container">
      <p class="dialog-title">Enter names:</p>
      <form method="dialog" id="add-players-form">
        <div class="form-group player-one">
          <label for="player-one">Player One: </label>
          <input type="text" name="player-one" id="player-one">
        </div>
        <div class="form-group player-two">
          <label for="player-two">Player Two: </label>
          <input type="text" name="player-two" id="player-two">
        </div>
        <button id="confirm-start-button">Start Game</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
